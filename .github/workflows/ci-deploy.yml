name: CI & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install functions deps
        run: |
          cd functions
          npm ci
      - name: Lint (optional)
        run: |
          echo "No linter configured; add lint step here"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install firebase-tools
        run: npm install -g firebase-tools
      - name: Authenticate to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo "Authenticating Firebase CLI"
          firebase login:ci --no-localhost || true
      - name: Deploy Firestore rules and Functions (manual approval recommended)
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy --only firestore:rules --project ${{ secrets.FIREBASE_PROJECT_ID }}
          firebase deploy --only functions --project ${{ secrets.FIREBASE_PROJECT_ID }}
