name: Deploy Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install functions dependencies
        run: |
          if [ -f functions/package.json ]; then
            cd functions
            npm ci
          fi

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Write service account key
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > "$RUNNER_TEMP/firebase-service-account.json"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/firebase-service-account.json" >> "$GITHUB_ENV"

      - name: Deploy hosting, functions, and rules
        env:
          PROJECT_ID: folkloric-alpha-480802-d9
        run: |
          firebase deploy --project "$PROJECT_ID" --only hosting,functions,firestore:rules
